# This is the name of the workflow, which will be displayed on GitHub.
name: Run Python Tests

# This section defines when the workflow should run.
on:
  # Run on pushes to the 'main' branch.
  push:
    branches: [ "main" ]
  # Run on pull requests targeting the 'main' branch.
  pull_request:
    branches: [ "main" ]

# This section defines the jobs to be executed.
jobs:
  test:
    # Use the latest version of Ubuntu as the operating system for the job.
    runs-on: ubuntu-latest
    
    # This strategy creates a matrix to run the tests on multiple Python versions.
    strategy:
      matrix:
        python-version: ["3.12"]

    # These are the individual steps the job will perform.
    steps:
    # 1. Checks out your repository's code so the job can access it.
    - name: Checkout repository
      uses: actions/checkout@v4

    # 2. Sets up the specific Python version from the matrix.
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}

    # 3. Installs your project's dependencies.
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        # This command reads your pyproject.toml and installs all dependencies.
        pip install .

    # 4. Runs pytest. Pytest will automatically discover and run the tests in the ./test directory.
    - name: Run tests with pytest
      run: |
        pytest ./test